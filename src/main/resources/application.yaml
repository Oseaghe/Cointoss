spring:
  application:
    name: Cointoss


  datasource:
    url: jdbc:mysql://localhost:3306/cointoss?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD}

  flyway:
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 900 # 15 minutes
    RefreshTokenExpiration: 604800 # 7 days
